	-->
	<!-- click(function () is an anonymous function, and the function(), which is the argument to click. The body of the anonymous function may or may not be executed depending on whether click calls the anonymous function 
    
    **A JQuery function applies to all elements that match the selector

	-->	
	<script type="text/javascript">
		function sayThanks() {
			$("#title").html("Welcome to my personal website!");
			$("#title").click(function () {
				$("#title").html("Thanks for visiting!");
				$("#title").off("click");
			});
